<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DnD - uplusion23</title>
    <meta name="author" content="uplusion23">
    <link rel="stylesheet" href="assets/font/Rajdahni.css">
    <link rel="stylesheet" href="assets/font/MaterialIcons.css">
    <link rel="stylesheet" href="assets/font/Roboto.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="dialog">
      <div class="card">
        <div class="header">
          Create New Character
        </div>
        <div class="form_group">
          <input type="text" id="charname" class="form_field" placeholder="Character Name">
          <label for="text" class="form_label">Character Name</label>
        </div>
        <div class="form_group">
          <textarea type="text" id="charbio" class="form_field" placeholder="Character Biography" rows="4"></textarea>
          <label for="text" class="form_label">Character Biography</label>
        </div>
        <div class="footer">
          <a class="btn">Next Page</a>
          <a class="btn btn-disabled">Previous Page</a>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="header">
        <div class="logo"></div>
      </div>
      <ul>
        <li data-page="characters" class="active"><a><i class="material-icons">contacts</i></a><span class="tooltip">Characters</span></li>
        <li class="disabled" data-page="map"><a><i class="material-icons">map</i></a><span class="tooltip">Map</span></li>
        <li data-page="die"><a><i><img src="assets/img/dice-multiple.png" /></i></a><span class="tooltip">Die</span></li>
        <li data-page="settings"><a><i class="material-icons">settings</i></a><span class="tooltip">Settings</span></li>
      </ul>
    </div>
    <div class="page active" data-page="characters">
    </div>
    <div class="page" data-page="map">
      <iframe id="mapFrame" src="map/index.html"></iframe>
      <span class="watermark">Azgaar (u/Azgarr)'s Fantasy Map Generator</span>
    </div>
    <div class="page" data-page="die">
      <div class="card">
        <div class="die" data-die="d4">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="die" data-die="d6">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="die" data-die="d8">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="die" data-die="d10">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="die" data-die="d12">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="die" data-die="d20">
          <div class="image"></div>
          <a class="btn">Roll</a>
          <div class="rolls">
          </div>
        </div>
      </div>
    </div>
    <div class="page" data-page="settings">
      <!--<div class="card card-settings">
        <h2>Character Import</h2>
        <a class="btn" data-action="character-import">Import</a>
        <p>
          Import a character from a url. Currently only DNDBeyond.com is supported.
        </p>
      </div>-->
      <div class="card card-settings">
        <h2>Character Creation</h2>
        <a class="btn" data-action="character-create">Create</a>
        <p>
          Create a new character from scratch.
        </p>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
